<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Orrery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainMenu">
  <div class="menu-scene">
    <svg class="orbital" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0%" stop-color="#ff6b6b"/>
          <stop offset="100%" stop-color="#ffcdc4"/>
        </linearGradient>
      </defs>
      <circle cx="300" cy="300" r="80" class="planet-core" />
      <g class="rings">
        <ellipse cx="300" cy="300" rx="220" ry="40" class="ring ring-1" />
        <ellipse cx="300" cy="300" rx="170" ry="30" class="ring ring-2" />
      </g>
    </svg>
    <div class="menu-content">
      <h1 class="game-title">ORRERY</h1>
      <button id="playBtn" class="menu-btn">
        <span class="btn-text">START SIMULATION</span>
      </button>
    </div>
  </div>
</div>
  <div id="gameView" style="display: none;">
    <div id="progressUI">
      <div class="progress-content">
        <h2>Generating Planet</h2>
        <div id="progressWrap">
          <div id="progressBar"></div>
        </div>
        <div id="progressText">Initializing...</div>
      </div>
    </div>
    <canvas id="mapCanvas"></canvas>
    <div id="gameUI" style="display: none;">
      <div class="ui-top-left">
        <div class="info-box">
          <div class="world-name" id="worldName">Planet Kepler-442b</div>
          <div class="world-stats" id="worldStats">Year 0 | Tribes: 0 | Countries: 0</div>
        </div>
      </div>
      <div class="ui-top-right">
        <button class="settings-btn" id="settingsBtn" aria-label="Settings">⚙</button>
      </div>
      <div class="ui-bottom">
        <div class="time-controls">
          <button class="time-btn" data-speed="0" title="Pause" aria-label="Pause">⏸</button>
          <button class="time-btn" data-speed="1" title="Slow" aria-label="Slow">▶</button>
          <button class="time-btn active" data-speed="2" title="Normal" aria-label="Normal">▶▶</button>
          <button class="time-btn" data-speed="3" title="Fast" aria-label="Fast">▶▶▶</button>
          <button class="time-btn" data-speed="4" title="Ultra" aria-label="Ultra">▶▶▶▶</button>
        </div>
      </div>
      <div class="ui-bottom-right">
        <div class="event-panel">
          <div class="event-header">EVENTS</div>
          <div id="eventLog" class="event-log"></div>
        </div>
      </div>
      <div id="infoPanel" class="info-panel" style="display: none;">
        <div class="info-panel-header">
          <span id="infoPanelTitle">Information</span>
          <button id="closeInfoPanel" class="close-info-btn" aria-label="Close">×</button>
        </div>
        <div id="infoPanelContent" class="info-panel-content"></div>
      </div>
    </div>
    <div id="settingsPanel" style="display: none;">
      <div class="settings-content">
        <h3>SETTINGS</h3>
        <div class="setting-item">
          <input type="checkbox" id="godModeToggle" />
          <label for="godModeToggle">God Mode</label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="showDebugToggle" />
          <label for="showDebugToggle">Debug Info</label>
        </div>
        <button class="close-btn" id="saveWorldBtn">SAVE WORLD</button>
        <button class="close-btn" id="loadWorldBtn">LOAD WORLD</button>
        <button class="close-btn" id="closeSettings">CLOSE</button>
      </div>
    </div>
    <div id="endgameOverlay" style="display: none;">
      <div class="endgame-content">
        <h1 class="endgame-title">The world has ended.</h1>
        <p class="endgame-subtitle">Humanity is extinct.</p>
        <div id="endgameStats" class="endgame-stats"></div>
        <div class="endgame-buttons">
          <button class="menu-btn" id="returnToMenuBtn">RETURN TO MENU</button>
          <button class="menu-btn" id="exportHistoryBtn">EXPORT HISTORY</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
